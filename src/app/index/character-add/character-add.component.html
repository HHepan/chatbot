<nav aria-label="breadcrumb" class="rounded-1  py-2" style="background-color: #cfe2ff">
  <ol class="breadcrumb mb-0">
    <li class="breadcrumb-item active" style="font-size: large">&nbsp;&nbsp;添加角色</li>
  </ol>
</nav>

<form style="padding-bottom: 1rem;" class="mt-3" [formGroup]="formGroup" (ngSubmit)="onSubmit()">
  <div class="form-group row text-right">
    <label class="col-3 col-form-label"><code>*</code>名称</label>
    <div class="col-7">
      <input type="text" class="form-control" formControlName="name">
    </div>
  </div>
  <div class="form-group row text-right mt-2">
    <label class="col-3 col-form-label"><code>*</code>角色设定</label>
    <div class="col-7">
      <textarea style="height: 200px; resize: none;" type="text" class="form-control" formControlName="character_setting" placeholder="此处需要填写的是大模型的角色属性，示例:你是一个性格俏皮可爱的好朋友，是我的聊天伙伴。"></textarea>
    </div>
  </div>
  <div class="form-group row text-right mt-2">
    <label class="col-3 col-form-label"><code>*</code>角色描述</label>
    <div class="col-7">
      <textarea style="height: 200px; resize: none;" type="text" class="form-control" formControlName="description" placeholder="在此填写需要模型完成的任务目标以及需求要求，示例:回复要平和、自然、口语化，简短为主。偶尔加入一些 轻微俏皮、可爱的语气词或词汇，但不要过多，整体以舒适轻松为主。不使用反问式关心，不主动要求我分享内容。回复不进行角色扮演，不添加虚拟动作描述。你可以主动回应话题，但不要夸张渲染情绪或场景。回复风格贴近日常聊天，避免太正式或复杂的表达。"></textarea>
    </div>
  </div>
  <div class="form-group row text-right mt-2">
    <label class="col-3 col-form-label"><code>*</code>单句回复最大字数</label>
    <div class="col-7">
      <input type="number" class="form-control" formControlName="max_text_number">
    </div>
  </div>
  <hr>
  <div class="row">
    <div class="col-9">
      &nbsp;
    </div>
    <div class="col-3 text-center">
      <button type="button" class="btn btn-outline-secondary" (click)="onClose()">取消</button>&nbsp;
      <button type="submit" class="btn btn-outline-primary" [disabled]="formGroup.invalid">保存</button>
    </div>
  </div>
</form>
